<h1>jQuery Text Counter Demos</h1>
<h2>Character Counter</h2>
<textarea class="counter demo-1 form-control" rows="5" cols="50"></textarea>  
<h2>Word Counter</h2>
<textarea class="counter demo-2 form-control" rows="5" cols="50"></textarea>     
<h2>Character Countdown</h2>
<textarea class="counter demo-3 form-control" rows="5" cols="50"></textarea>

<script src="https://code.jquery.com/jquery-3.2.0.slim.min.js"></script>
<script src="textcounter.js"></script>
<script>
$('.demo-1').textcounter();
$('.demo-2').textcounter({
	type: "word",
	max: 15,
	stopInputAtMaximum: false
});
$('.demo-3').textcounter({
	max: 140,
	countDown: true,
});
</script>
